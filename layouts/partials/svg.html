{{ $name := (trim .name " " | lower) }}
{{ $fill := default "#000" .fill }}
{{ if eq $name "chevron-left" }}
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" fill="{{ $fill }}" /></svg>
{{ else if eq $name "chevron-right" }}
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" fill="{{ $fill }}" /></svg>
{{ else if eq $name "view-grid" }}
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3,11H11V3H3M3,21H11V13H3M13,21H21V13H13M13,3V11H21V3" fill="{{ $fill }}" /></svg>
{{ else }}
  {{ warnf "SVG %q not found in %q" $name $.Page.File.Path }}
{{ end }}
